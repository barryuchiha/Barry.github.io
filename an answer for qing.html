<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8">
  <title>Will You Be Mine?</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    img {
      width: 200px;
      border-radius: 10px;
    }
    h2 {
      margin-top: 20px;
      font-size: 24px;
    }
    .button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #4CAF50;
    }
    .no {
      background-color: #f44336;
    }
  </style>
</head>
<body>

  <img src="kitten.jpg" alt="cute kitten">
  <h2>Will you be mine?</h2>

  <div>
    <button id="yesBtn" class="button yes" onclick="respondYes()">Yes</button>
    <button id="noBtn" class="button no" onclick="respondNo()">No</button>
  </div>

  <script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let yesSize = 18;

    function respondYes() {
      document.body.innerHTML = `
        <img src="your-image.jpg" alt="cute" style="width:200px; border-radius:10px;">
        <h2>Yay! I love you too! Kouk kouk!</h2>
      `;
    }

    function respondNo() {
      yesSize += 10;
      yesBtn.style.fontSize = yesSize + "px";
      if (yesSize > 80) {
        noBtn.style.display = "none";
      }
    }
  </script>

</body>
</html>
